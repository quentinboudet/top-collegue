<div *ngIf="format == 'classique'" class="card">
  <div class="d-flex align-items-center" [style.height.px]="hauteurImage*3/4" style="overflow: hidden;">
    <img class="card-img-top" src="{{collegue.imageUrl}}" alt="{{collegue.pseudo}}" #image (window:resize)="tailler(image)" (load)="tailler(image)"
      (error)="defautImage(image)" />
  </div>
  <div class="card-body text-center">
    <p class="card-text"> {{collegue.pseudo | uppercase}}</p>
    <p class="card-text" [innerHTML]="collegue.score | score"></p>
  </div>
  <div class="d-flex card-footer justify-content-center">
    <button class="btn btn-primary bg-light text-primary" [disabled]="!colleguesS.connecter" (click)="jaime($event)">J'aime</button>
    <button class="btn btn-danger bg-light text-danger" [disabled]="!colleguesS.connecter" (click)="jedeteste($event)">Je deteste</button>
  </div>
</div>

<ng-container *ngIf="format == 'tableau'">
  <td class="align-items-center col-md-3" style="overflow: hidden;">
    <img class="" 
      src="{{collegue.imageUrl}}" 
      alt="{{collegue.pseudo}}" 
      #image 
      (error)="defautImage(image)" 
      style="width:200px"/>
  </td>
  <td class="text-center col-md-5">
    <p class="">{{collegue.pseudo}}</p>
  </td>
  <td>
      <p [innerHTML]="collegue.score | score"></p>
  </td>
  <td class="col-md-4 justify-content-center">
    <button class="btn btn-primary bg-light text-primary" [disabled]="!colleguesS.connecter" (click)="jaime($event)">J'aime</button>
    <button class="btn btn-danger bg-light text-danger" [disabled]="!colleguesS.connecter" (click)="jedeteste($event)">Je deteste</button>
  </td>
</ng-container>

<ng-container *ngIf="format == 'carrousel'">
  <ng-template ngbSlide >
    <img src="{{collegue.imageUrl}}" 
      alt="{{collegue.pseudo}}"
      #image 
      (window:resize)="tailler(image)" 
      (load)="tailler(image)"
      (error)="defautImage(image)" />
    <div class="carousel-caption">
      <h3>{{collegue.pseudo}} {{collegue.score}}</h3>
      <p class="d-flex card-footer justify-content-center">
        <button class="btn btn-primary bg-light text-primary" [disabled]="!colleguesS.connecter" (click)="jaime($event)">J'aime</button>
        <button class="btn btn-danger bg-light text-danger" [disabled]="!colleguesS.connecter" (click)="jedeteste($event)">Je deteste</button>
      </p>
    </div>
  </ng-template>
</ng-container>
